# This rule is not used by the project lightsout itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the lightsout.techsupport.mk.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: lightsout
    app.kubernetes.io/managed-by: kustomize
  name: lightsoutschedule-editor-role
rules:
- apiGroups:
  - lightsout.techsupport.mk
  resources:
  - lightsoutschedules
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - lightsout.techsupport.mk
  resources:
  - lightsoutschedules/status
  verbs:
  - get

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
  namespace: team-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: team-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cache
  namespace: team-backend
spec:
  serviceName: cache
  replicas: 2
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          resources:
            requests:
              cpu: 5m
              memory: 16Mi
            limits:
              cpu: 50m
              memory: 32Mi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: report-generator
  namespace: team-backend
spec:
  schedule: "*/10 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: report
              image: busybox:latest
              command: ["sh", "-c", "echo 'Generating report...' && sleep 5 && echo 'Done.'"]
              resources:
                requests:
                  cpu: 5m
                  memory: 8Mi
                limits:
                  cpu: 50m
                  memory: 16Mi
          restartPolicy: OnFailure

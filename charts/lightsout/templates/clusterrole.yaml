{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "lightsout.fullname" . }}
  labels:
    {{- include "lightsout.labels" . | nindent 4 }}
rules:
  # LightsOutSchedule resources
  - apiGroups:
      - lightsout.techsupport.mk
    resources:
      - lightsoutschedules
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - lightsout.techsupport.mk
    resources:
      - lightsoutschedules/finalizers
    verbs:
      - update
  - apiGroups:
      - lightsout.techsupport.mk
    resources:
      - lightsoutschedules/status
    verbs:
      - get
      - patch
      - update
  # Namespaces
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
  # Deployments and StatefulSets
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  # CronJobs
  - apiGroups:
      - batch
    resources:
      - cronjobs
    verbs:
      - get
      - list
      - watch
      - patch
      - update
  # Events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
# Leader election role (namespace-scoped)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "lightsout.fullname" . }}-leader-election
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "lightsout.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
{{- end }}
